<html>
  <head>

    <meta charset="utf-8" />

      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <!-- advent pro  -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'> -->

    <!-- rock salt  -->
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Rock+Salt"
    /> -->

    <!-- short stack  -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Short+Stack"
    />

    <!-- Poiret One -->
    <link
      href="https://fonts.googleapis.com/css?family=Poiret One"
      rel="stylesheet"
    />

    <!-- Knewave -->
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Knewave"
      rel="stylesheet"
    /> -->

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style.css" />

    <title>Rock, Paper, Scissors</title>
  </head>

  <body>
    <!-- header  -->
    <header>
      <div class="container-fluid text-light text-center banner">
        <h1 class="banner-heading">Rock Paper Scissors</h1>
        <p class="banner-par">A nostalgic game for your leisure!</p>
        <a href="#game"
          ><i
            class="fa fa-play fa-2x text-light banner-par"
            aria-hidden="true"
          ></i
        ></a>
      </div>
    </header>
    <!-- end of header  -->

    <!-- game  -->
    <section class="p-5">
      <div class="container-fluid" id="game">
        <div class="row text-center">
          <div class="col m-4" id="round">
            <h1 class="mb - 4 m - auto">Round 0</h1>
          </div>
        </div>

        <div class="row container-fluid m-auto">
          <div class="card-body col-md-4">
            <div class="yourCard">
              <img
                src="./assets/img/rock3.png"
                class="img-fluid"
                id="yourHand"
              />
            </div>
            <a href="#game" class="btn"
              ><img
                class="choose"
                id="rock"
                src="./assets/img/61CD2t4VmDL1.png"
                onclick="rpsGame(this)"
            /></a>
            <a href="#game" class="btn"
              ><img
                class="choose"
                id="paper"
                src="./assets/img/61CD2t4VmDL2.png"
                onclick="rpsGame(this)"
            /></a>
            <a href="#game" class="btn"
              ><img
                class="choose"
                id="scissors"
                src="./assets/img/61CD2t4VmDL0.png"
                onclick="rpsGame(this)"
            /></a>
          </div>
          <div class="col-md-4 m-auto text-center" id="result">
            <div id="scores"></div>

            <div id="remove" class="font-weight-bold"></div>
          </div>
          <div class="card-body col-md-4">
            <img src="./assets/img/rock2.png" class="img-fluid" id="compHand" />
          </div>
        </div>
      </div>
      <br />
      <br />
      <br />
    </section>
    <!-- end of game  -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
